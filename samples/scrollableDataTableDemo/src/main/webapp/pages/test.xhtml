<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sg="http://labs.jboss.com/jbossrichfaces/ui/scrollableDataTable"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<f:view>
	<h:form>
		<a4j:status startText="loading..."/>
		<h:selectOneMenu value="#{modelBuilder.grid}">
			<f:selectItems value="#{modelBuilder.grids}" />
		</h:selectOneMenu>
		<a4j:commandButton value="update" reRender="panelGroup" />
		<h:panelGroup id="panelGroup">
				<ui:include src="#{modelBuilder.grid}" />
		</h:panelGroup>
		<input type="submit" />
	</h:form>
</f:view>
</body>
</html>
