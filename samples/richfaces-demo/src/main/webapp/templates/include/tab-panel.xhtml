<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<rich:tabPanel id="tabber" switchType="server" styleClass="top_tab" contentClass="content_tab" headerClass="header_tabs_class"
		inactiveTabClass="inactive_tab" activeTabClass="active_tab" selectedTab="#{componentNavigator.currentComponent.activeTab}"
		valueChangeListener="#{componentNavigator.tabPanelSwitched}">
		<rich:tab name="usage" label="Usage">
			<ui:include src="#{componentNavigator.currentComponent.tagUsageLocation}/usage.xhtml" />
		</rich:tab>
		<rich:tab name="info" label="Tag Information">
			<rich:insert src="/WEB-INF/#{componentNavigator.currentComponent.tagInfoLocation}"
		 	errorContent="/templates/include/tagInfoNotes.xhtml"/>
		</rich:tab>
	</rich:tabPanel>
</ui:composition>
</html>
