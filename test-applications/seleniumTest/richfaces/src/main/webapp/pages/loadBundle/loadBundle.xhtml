<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

				
				<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="form" >
		<a4j:loadBundle basename="org.ajax4jsf.message.resources" var="msg" />
	 		<h:outputText id="error"
				value="#{msg.error}" />
<br/>
				<h:outputText
				value="#{msg.test}" id="_link" rendered="#{loadBundleBean.rendered}"/>
				
				
				<a4j:commandButton value="Button"
											   id="b1"
											   action="#{loadBundleBean.reRender}"
											   reRender="_Selenium_Test_Common_Grid"
											   >
							</a4j:commandButton>
	 	</h:form>
	</ui:define>
</ui:composition>
</html>
