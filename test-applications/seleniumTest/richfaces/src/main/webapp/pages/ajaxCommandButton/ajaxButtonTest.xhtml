		<h:form id="_form">
			<table border="1px" cellspacing="0" cellpadding="3">
				<thead style="font-size: 13px; color: green; font-style: italic;">
					<tr>
						<th>button</th><th>check control</th><th>AjaxSingle</th><th>Immediate</th><th>Validation Failed</th>
						<th>Action</th><th>ActionListener</th><th>F:listener</th><th>Value Submit</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a4j:commandButton value="Button [id=b1]"
											   id="b1"
											   action="#{commandBean.action}"
											   actionListener="#{commandBean.actionListener}"
											   oncomplete="onCompleteHandler(data);"
											   onmousedown="setValidation(true)"
											   reRender="_value, _rerender"
											   >
									<a4j:ajaxListener type="org.ajax4jsf.bean.TestListener"></a4j:ajaxListener>
							</a4j:commandButton>
						</td>
						<td><input type="button" value="check" onclick="checkButton(getParentId() + '_form:b1',true, true, true, true, true)" /></td>
						<td class="no">No</td>
						<td class="no">No</td>
						<td class="no">No</td>
						<td class="passed"> </td>
						<td class="passed"> </td>
						<td class="passed"> </td>
						<td class="passed"> </td>
					</tr>
					<tr>
						<td>
							<a4j:commandButton value="Button [id=b2]"

											   actionListener="#{commandBean.actionListener}"
											   oncomplete="onCompleteHandler(data);"
											   onmousedown="setValidation(false)"
											   reRender="_value"
											   >
							</a4j:commandButton>
						</td>
						<td><input id="check2" value="check" type="button" onclick="checkButton(getParentId() + '_form:b2',false, false, false, false, false)" /></td>
						<td class="no">No</td>
						<td class="no">No</td>
						<td class="yes">Yes</td>
						<td class="failed"> </td>
						<td class="failed"> </td>
						<td class="failed"> </td>
						<td class="failed"> </td>
					</tr>
					<tr>
						<td>
							<a4j:commandButton value="Button [id=b3]"
											   id="b3"
											   immediate="true"
											   action="#{commandBean.action}"
											   actionListener="#{commandBean.actionListener}"
											   oncomplete="onCompleteHandler(data);"
											   onmousedown="setValidation(true)"
											   reRender="_value"
											   >
								<a4j:ajaxListener type="org.ajax4jsf.bean.TestListener"></a4j:ajaxListener>
							</a4j:commandButton>
						</td>
						<td><input id="check3" value="check" type="button" onclick="checkButton(getParentId() + '_form:b3',true, true, true, true, false)" /></td>
						<td class="no">No</td>
						<td class="yes">Yes</td>
						<td class="no">No</td>
						<td class="passed"> </td>
						<td class="passed"> </td>
						<td class="passed"> </td>
						<td class="failed"> </td>
					</tr>
					<tr>

											   id="b4"
											   immediate="true"
											   ajaxSingle="true"
											   action="#{commandBean.action}"
											   actionListener="#{commandBean.actionListener}"
											   oncomplete="onCompleteHandler(data);"
											   onmousedown="setValidation(false)"
											   reRender="_value"
											   >
								<a4j:ajaxListener type="org.ajax4jsf.bean.TestListener"></a4j:ajaxListener>
							</a4j:commandButton>

						<td class="yes">Yes</td>

						<td class="passed"> </td>
						<td class="passed"> </td>
						<td class="failed"> </td>

					</tr>
				</tbody>
			</table>
			<h:inputHidden id="_value" required="true" value="#{commandBean.value}"></h:inputHidden>
			<h:outputText id="_rerender" value="#{commandBean.date}"></h:outputText>
		</h:form>
	</ui:define>
</ui:composition>
</html>
