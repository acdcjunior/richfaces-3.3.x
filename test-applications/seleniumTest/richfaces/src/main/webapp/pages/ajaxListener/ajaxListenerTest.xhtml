<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="_form">
			<rich:messages/>
			<h:outputLabel for="input" value="Enter a number between 1 and 5: " />
			<h:inputText id="input" value="#{ajaxListenerBean.number}">
				<f:validateLongRange minimum="1" maximum="5" />
			</h:inputText>
			<br/>
			<a4j:commandLink id="output" value="Ajax Submit" reRender="output">
        		<a4j:ajaxListener type="org.ajax4jsf.bean.AjaxListenerTestBean"/>
    		</a4j:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
