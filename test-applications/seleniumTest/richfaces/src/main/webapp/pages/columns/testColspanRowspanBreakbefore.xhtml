<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="_form">
			<br/><br/>
			<rich:dataTable id="table"  value="#{columnsBean.model}" var="row">
				<f:facet name="header">
				<rich:columnGroup>
		           		<rich:columns rowspan="#{(index == 0 || index == 3)? 2 : 1 }"
	            						colspan="#{index == 4 ? 2 : 1}"
	            						breakBefore="#{index==4 ? true : false}" 
	            						value="#{columnsBean.headerColumns}" var="column"
	                					index="index">
								<h:outputText value="#{column.header}"></h:outputText>
	            		</rich:columns>
            	</rich:columnGroup>
            	</f:facet>
            	<rich:column>
            		<h:outputText value="Text" />
            	</rich:column>
               	<rich:column>
            		<h:outputText value="Text" />
            	</rich:column>
              	<rich:column>
            		<h:outputText value="Text" />
            	</rich:column>
              	<rich:column>
            		<h:outputText value="Text" />
            	</rich:column>
          	</rich:dataTable><br/>
     
     
        </h:form>
	</ui:define>
</ui:composition>
</html>
