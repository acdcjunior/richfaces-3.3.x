<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="#{templateBean.template}">	
	<ui:define name="component">
		<h:form id="formId">
			<rich:editor id="editorId" 
					value="#{editorBean.value}" 
					converter="#{editorBean.convert}"/>						  
			<br/>
			<h:message id="editorMessageId" for="editorId" />
			<br/>
			<h:outputText escape="false" id="editorValueId" value="#{editorBean.value}" />
			<br/>
			<h:commandButton id="submitId" action="#{editorBean.submit}" value="Submit" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
