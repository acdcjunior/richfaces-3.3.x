<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
		<a4j:push id="componentId"
				   actionListener="#{autoTestBean.actionListener}"
				   immediate="#{autoTestBean.immediate}"
				   ajaxSingle="#{autoTestBean.ajaxSingle}"
				   reRender="#{autoTestBean.reRender}"
				   limitToList="#{autoTestBean.limitToList}"
				   bypassUpdates="#{autoTestBean.bypassUpdate}"
				   rendered="#{autoTestBean.rendered}"
				   oncomplete="#{autoTestBean.oncomplete}"
				   interval="200"
				   eventProducer="#{ajaxPushBean.addListener}" 
				   enabled="#{ajaxPushBean.enabled}">
				<f:param name="parameter1" value="value1" />
				<f:param name="parameter2" value="value2" />
				<f:param name="parameter3" value="value3" />
				<f:actionListener type="org.ajax4jsf.autotest.bean.AutoTestListener" />
				<h:inputText id="child" value="#{ajaxPushBean.content}" required="true" />
		</a4j:push>
		
		<h:panelGrid id="out" columns="1">
			<a4j:commandButton id="startButton" value="Start" action="#{ajaxPushBean.start}"
                    ajaxSingle="true" rendered="#{!ajaxPushBean.enabled}" reRender="componentId, out"/>
			<a4j:commandButton id="stopButton" value="Stop" action="#{ajaxPushBean.stop}"
                    ajaxSingle="true" rendered="#{ajaxPushBean.enabled}" reRender="componentId, out"/>
        </h:panelGrid>	
                    
	</ui:define>
</ui:composition>
</html>
