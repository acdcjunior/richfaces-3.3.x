<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="attrForm">
			<h:outputText value="rendered" />
			<h:selectBooleanCheckbox id="rendered" value="#{validationBean.rendered}">
				<a4j:support event="onchange" reRender="name"/>
			</h:selectBooleanCheckbox>		
		</h:form>
		<h:form id="_form">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="User Info:" />
				</f:facet>
				<h:panelGrid columns="3">
					<h:outputText value="Name:" />
					<h:inputText value="#{validationBean.user.name}" id="name" required="true">
						<f:validateLength minimum="3" maximum="12" />
						<rich:ajaxValidator rendered="#{validationBean.rendered}" event="onblur" />
					</h:inputText>
					<rich:message id="name_err_msg" for="name" />
					<h:outputText value="Age:" />
					<h:inputText value="#{validationBean.user.age}" id="age" required="true">
						<f:convertNumber integerOnly="true" />
						<f:validateLongRange minimum="18" maximum="99" />
						<rich:ajaxValidator event="onchange" />
					</h:inputText>
					<rich:message id="age_err_msg" for="age" />
				</h:panelGrid>
			</rich:panel>
		</h:form>
		<h:form id="_form1">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="User Info:" />
				</f:facet>
				<h:panelGrid columns="3">
					<h:outputText value="Name:" />
					<h:inputText value="#{validationBean.admin.name}" id="name" required="true">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message id="name_err_msg" for="name" />
					<h:outputText value="Email:" />
					<h:inputText value="#{validationBean.admin.email}" id="email">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message id="email_err_msg" for="email" />
					<h:outputText value="Age:" />
					<h:inputText value="#{validationBean.admin.age}" id="age">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message id="age_err_msg" for="age" />
				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
