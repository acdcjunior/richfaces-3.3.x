<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<script>
			var theLatestEvent;
		</script>
		<h:form id="_form">
			<rich:inplaceSelect id="inplaceSelect" value="#{inplaceSelectBean.tree}" 
				defaultLabel="Click to edit" layout="block" showControls="true" 
				editEvent="ondblclick" 
				onviewactivated="EventQueue.fire('onviewactivated')"
				oneditactivated="EventQueue.fire('oneditactivated')">
            	<f:selectItems value="#{inplaceSelectBean.treeItems}" />
        	</rich:inplaceSelect>
        	 	
		</h:form>
	</ui:define>
</ui:composition>
</html>
