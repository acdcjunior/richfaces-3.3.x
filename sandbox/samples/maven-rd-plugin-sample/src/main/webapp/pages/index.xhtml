<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      >
    <head>
    	<script src="#{facesContext.externalContext.requestContextPath}/faces/rfResscripts/custom-dependencies.js" type="text/javascript">  	</script>
		<link rel="stylesheet"  href="#{facesContext.externalContext.requestContextPath}/faces/rfRescss/custom-dependencies.xcss" type="text/css" />
     </head> 
	<f:view>
			
		<h:form>
			<rich:datascroller align="left" for="carList" maxPages="20"
											page="#{dataTableScrollerBean.scrollerPage}" reRender="sc2" id="sc1" />
        	<rich:spacer height="30" />
        	<rich:dataTable width="483" id="carList" rows="10" columnClasses="col"
            								value="#{dataTableScrollerBean.allCars}" var="category">
	            <f:facet name="header">
	                <rich:columnGroup>
	                    <h:column>
	                        <h:outputText styleClass="headerText" value="Make" />
	                    </h:column>
	                    <h:column>
	                        <h:outputText styleClass="headerText" value="Model" />
	                    </h:column>
	                    <h:column>
	                        <h:outputText styleClass="headerText" value="Price" />
	                    </h:column>
	                    <h:column>
	                        <h:outputText styleClass="headerText" value="Mileage" />
	                    </h:column>
	                </rich:columnGroup>
	            </f:facet>
	
	            <h:column>
	                <h:outputText value="#{category.make}" />
	            </h:column>
	            <h:column>
	                <h:outputText value="#{category.model}" />
	            </h:column>
	            <h:column>
	                <h:outputText value="#{category.price}" />
	            </h:column>
	            <h:column>
	                <h:outputText value="#{category.mileage}" />
	            </h:column>
        	</rich:dataTable>
        	<rich:datascroller align="left" for="carList" maxPages="20"
											page="#{dataTableScrollerBean.scrollerPage}" id="sc2" reRender="sc1" />
			<h:commandLink action="onemorepage">To the One More Pages</h:commandLink>          								
		</h:form>
	</f:view>
</html>
