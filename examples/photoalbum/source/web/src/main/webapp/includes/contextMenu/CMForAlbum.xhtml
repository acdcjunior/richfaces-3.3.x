<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:richx="http://richfaces.org/richx">
	<rich:contextMenu disableDefaultMenu="false" style="text-align:left;" rendered="#{controller.isUserAlbum(album)}"
		event="oncontextmenu" attached="true" submitMode="ajax" attachTo="#{mediaOutput}">
		<rich:menuItem value="#{messages['album.delete']}" limitToList="true"
			actionListener="#{confirmationPopupHelper.initAlbumData('deleteAlbum',messages['album.delete.confirm'],album)}"
			oncomplete="#{rich:component('confirmation')}.show()"
			reRender="confirmation">
		</rich:menuItem>
		<rich:menuItem value="#{messages['album.edit']}" limitToList="true"
			actionListener="#{controller.startEditAlbum(album)}"
			reRender="mainArea">
		</rich:menuItem>
		<rich:menuItem value="#{messages['album.addImages']}"
			limitToList="true"
			actionListener="#{controller.showFileUpload(album)}"
			reRender="mainArea">
		</rich:menuItem>
	</rich:contextMenu>
</ui:composition>
