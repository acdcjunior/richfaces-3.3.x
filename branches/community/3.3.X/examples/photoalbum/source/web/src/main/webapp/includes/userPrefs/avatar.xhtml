<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:richx="http://richfaces.org/richx">
	<a4j:outputPanel id="avatar">
		<h:panelGroup rendered="#{user.hasAvatar and avatarData == null}">
			<a4j:mediaOutput element="img"
				createContent="#{imageLoader.paintAvatarImage}"
				styleClass="additional-info-avatar"
				value="/#{user.login}/avatar.jpg" />
		</h:panelGroup>
		<h:panelGroup rendered="#{avatarData != null}">
			<a4j:mediaOutput styleClass="additional-info-avatar" element="img"
				createContent="#{imageLoader.paintAvatarImage}"
				value="#{avatarData.path}"/>
		</h:panelGroup>
		<h:panelGroup
			rendered="#{!user.hasAvatar and avatarData == null}">
			<h:graphicImage
				rendered="#{user.sex.key == null or user.sex.key =='1'}"
				value="/img/shell/avatar_default.png" width="80" height="80" alt=""
				style="border:none" />
			<h:graphicImage rendered="#{user.sex.key =='0' }"
				value="/img/shell/avatar_w_default.png" width="80" height="80"
				alt="" style="border:none" />
		</h:panelGroup>
	</a4j:outputPanel>
</ui:composition>
