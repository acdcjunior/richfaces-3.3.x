<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
		<rich:tabPanel id="componentId" 
			rendered="#{autoTestBean.rendered}"
			switchType="ajax"
			title="panelTitle"
			style="font-size: 16px;"
			styleClass="styleClass"
			activeTabClass="activeTabClass"
			inactiveTabClass="inactiveTabClass"
			contentClass="contentClass"
			contentStyle="color: green"
			headerClass="headerClass"
			tabClass="tabClass"
			onclick="EventQueue.fire('onclick')"
			onkeydown="EventQueue.fire('onkeydown')"
			onkeypress="EventQueue.fire('onkeypress')"
			onmousedown="EventQueue.fire('onmousedown')"
			onkeyup="EventQueue.fire('onkeyup')"
			onmousemove="EventQueue.fire('onmousemove')"
			onmouseout="EventQueue.fire('onmouseout')"
			ondblclick="EventQueue.fire('ondblclick')"
			onmouseover="EventQueue.fire('onmouseover')"
			onmouseup="EventQueue.fire('onmouseup')"
			selectedTab="#{panelBean.selectedTab}"
			validatorMessage="#{autoTestBean.validatorMessage}"
			validator="#{autoTestBean.validate}"
			valueChangeListener="#{autoTestBean.valueChangeListener}">
			<rich:tab label="tab1" id="tab1" switchType="server">
				<h:outputText value="Tab one" />
			</rich:tab>
			<rich:tab label="tab2"
				id="tab2"
				style="font-weight: bold"
				styleClass="styleClass"
				title="title"
				onclick="EventQueue.fire('onclick')"
				onkeydown="EventQueue.fire('onkeydown')"
				onkeypress="EventQueue.fire('onkeypress')"
				onmousedown="EventQueue.fire('onmousedown')"
				onkeyup="EventQueue.fire('onkeyup')"
				onmousemove="EventQueue.fire('onmousemove')"
				onmouseout="EventQueue.fire('onmouseout')"
				ondblclick="EventQueue.fire('ondblclick')"
				onmouseover="EventQueue.fire('onmouseover')"
				onmouseup="EventQueue.fire('onmouseup')"
				reRender="#{autoTestBean.reRender}"
				oncomplete="#{autoTestBean.oncomplete}"
				limitToList="#{autoTestBean.limitToList}"
				bypassUpdates="#{autoTestBean.bypassUpdate}"
				actionListener="#{autoTestBean.actionListener}">
				<f:param name="parameter1" value="value1" />
				<f:param name="parameter2" value="value2" />
				<f:param name="parameter3" value="value3" />
				<h:outputText value="Tab two" />
			</rich:tab>
			<rich:tab label="tab3" id="tab3" disabled="true">
				<h:outputText value="Tab three" />
			</rich:tab>
			<rich:tab label="tab4" id="tab4" switchType="client">
				<h:outputText value="Tab four" />
			</rich:tab>
		</rich:tabPanel>
	</ui:define>
</ui:composition>
</html>
