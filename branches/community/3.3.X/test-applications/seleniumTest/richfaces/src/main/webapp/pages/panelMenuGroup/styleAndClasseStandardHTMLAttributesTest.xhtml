<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="control">
			<h:selectBooleanCheckbox id="isDisabled" value="#{panelBean.disabled}"/>
			<h:commandButton id="disable" value="Disable"></h:commandButton>
		</h:form>
		<h:form id="form">
			<rich:panelMenu id="panelMenu">
				<rich:panelMenuGroup id="componentId"
					label="Item"
					expandMode="ajax"
					icon="chevron"
					iconDisabled="disc"
					iconExpanded="triangleDown"
					iconCollapsed="triangleUp"
					disabledClass="disabled-class"
					disabledStyle="font-size: 13px"
					hoverClass="hover-class"
					hoverStyle="font-size: 14px"
					iconClass="icon-class"
					iconStyle="font-size: 15px"
					style="font-size: 16px"
					styleClass="noclass"
					disabled="#{panelBean.disabled}"
					onclick="EventQueue.fire('onclick')"
					ondblclick="EventQueue.fire('ondblclick')"
					onkeydown="EventQueue.fire('onkeydown')"
					onkeypress="EventQueue.fire('onkeypress')"
					onmousedown="EventQueue.fire('onmousedown')"
					onkeyup="EventQueue.fire('onkeyup')"
					onmousemove="EventQueue.fire('onmousemove')"
					onmouseout="EventQueue.fire('onmouseout')"
					onmouseover="EventQueue.fire('onmouseover')"
					onmouseup="EventQueue.fire('onmouseup')"
					onexpand="EventQueue.fire('onexpand')"
					oncollapse="EventQueue.fire('oncollapse')">
					    <rich:panelMenuItem label="item1" />
            			<rich:panelMenuItem label="item2" />
				</rich:panelMenuGroup>
			</rich:panelMenu>
		</h:form>
	</ui:define>
</ui:composition>
</html>
