<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="#{templateBean.template}">
	<ui:define name="component">		
		<h:form id="_form">
		<rich:modalPanel id="panel" width="350" height="100">
			<f:facet name="header">
				<h:panelGroup>
				
					<h:outputText value="Modal Panel"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:outputText value="Close" style="cursor:pointer" id="hidelink"/>
					<rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick"/>
				</h:panelGroup>
			</f:facet>
			<b>{number} </b>
			<h:outputText value="This panel is called using Component Control Component"></h:outputText>
			<br/>
			<h:outputText value="Closure link 'Close' works also through Component Control"></h:outputText>
		</rich:modalPanel>
		<h:commandLink value="Show Modal Panel Link" id="showlink" />
		<h:commandLink value="Show Modal Panel Second Link" id="showlink2"/>
		<rich:componentControl id="control" for="panel" attachTo="showlink" operation="show" event="onclick" />
		<br/>		
	</h:form>
	<h:form id="_form2">
		<h:panelGroup id="_group">		
			<rich:componentControl id="control2" for="panel" attachTo="showlink2" operation="show" event="onclick"/>
		</h:panelGroup>
	</h:form>
	
	</ui:define>
</ui:composition>
</html>
