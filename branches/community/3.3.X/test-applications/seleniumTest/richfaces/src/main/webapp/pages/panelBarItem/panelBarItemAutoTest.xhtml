<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
			<rich:panelBar id="panelBar">
				<rich:panelBarItem id="componentId"
							name="item1"
							contentClass="content-class"
							contentStyle="font-size: 14px"
							headerClass="header-class"
							headerStyle="font-size: 13px"
							headerClassActive="header-class-active"
							headerStyleActive="font-size: 12px"
							rendered="#{autoTestBean.rendered}">
				<f:facet name="label">
                	<h:outputText value="1" id="label1" />
                </f:facet>
				<h:outputText id="output1" value="Item 1" />
			</rich:panelBarItem>
			<rich:panelBarItem id="item2" name="item2">
				<f:facet name="label">
                	<h:outputText value="2" id="label2" />
                </f:facet>
				<h:outputText id="output2" value="Item 2" />
			</rich:panelBarItem>
			<rich:panelBarItem id="item3" name="item3">
				<f:facet name="label">
                	<h:outputText value="3" id="label3" />
                </f:facet>
				<h:outputText id="output3" value="Item 3" />
			</rich:panelBarItem>
		</rich:panelBar>
	</ui:define>
</ui:composition>
</html>
