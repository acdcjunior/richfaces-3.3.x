<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
		<a4j:htmlCommandLink id="componentId" 
			value="HtmlCommandLink"
			style="font-size: 16px"
			styleClass="noclass"
			onclick="EventQueue.fire('onclick'); return false;"
			ondblclick="EventQueue.fire('ondblclick'); return false;"
			onkeydown="EventQueue.fire('onkeydown')"
			onkeypress="EventQueue.fire('onkeypress')"
			onmousedown="EventQueue.fire('onmousedown'); return false;"
			onkeyup="EventQueue.fire('onkeyup')"
			onmousemove="EventQueue.fire('onmousemove')"
			onmouseout="EventQueue.fire('onmouseout')"
			onmouseover="EventQueue.fire('onmouseover')"
			onmouseup="EventQueue.fire('onmouseup'); return false;">
		</a4j:htmlCommandLink>
	</ui:define>
</ui:composition>
</html>
