<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">	
	<ui:define name="component">
		<h:form id="_form">
			<rich:calendar
				id="calendarEnabledIcon"
				mode="#{calendarBean.mode}"
				popup="true"
				value="#{calendarBean.selectedDate}"
				datePattern="#{calendarBean.datePattern}"
				timeZone="#{calendarBean.timeZone}"
				locale="#{calendarBean.locale}"
				buttonIcon="/images/calendar/icon_enabled.gif"
				buttonIconDisabled="/images/calendar/icon_disabled.gif">
			</rich:calendar>
			<rich:calendar
				id="calendarDisabledIcon"
				mode="#{calendarBean.mode}"
				popup="true"
				value="#{calendarBean.selectedDate}"
				datePattern="#{calendarBean.datePattern}"
				timeZone="#{calendarBean.timeZone}"
				locale="#{calendarBean.locale}"
				buttonIcon="/images/calendar/icon_enabled.gif"
				buttonIconDisabled="/images/calendar/icon_disabled.gif"
				disabled="true">
			</rich:calendar>
			<rich:calendar
				id="calendarLabeled"
				mode="#{calendarBean.mode}"
				popup="true"
				value="#{calendarBean.selectedDate}"
				datePattern="#{calendarBean.datePattern}"
				timeZone="#{calendarBean.timeZone}"
				locale="#{calendarBean.locale}"
				buttonLabel="Button"
				buttonIcon="/images/calendar/icon_enabled.gif"
				buttonIconDisabled="/images/calendar/icon_disabled.gif">
			</rich:calendar>
		</h:form>
	</ui:define>
</ui:composition>
</html>
