<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="outOfFormComponent">
		<a4j:form
			id="componentId"
			ajaxSubmit="true"
			reRender="#{autoTestBean.reRender}"
			oncomplete="#{autoTestBean.oncomplete}"
			limitToList="#{autoTestBean.limitToList}"
			bypassUpdates="#{autoTestBean.bypassUpdate}"
			rendered="#{autoTestBean.rendered}"
			styleClass="noclass"
			style="font-size: 13px"
			onsubmit="EventQueue.fire('onsubmit')">
			<h:commandButton id="submit" value="Submit" actionListener="#{autoTestBean.actionListener}" />
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
