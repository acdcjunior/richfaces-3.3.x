<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="#{templateBean.autoTestTemplate}">
	<ui:define name="component">
		<rich:inputNumberSpinner 
			id="componentId"
			cycled="true"
			minValue="0" maxValue="50" step="10"
			value="#{spinnerBean.value}"
			validatorMessage="#{autoTestBean.validatorMessage}"
			validator="#{autoTestBean.validate}"
			valueChangeListener="#{autoTestBean.valueChangeListener}"
			immediate="#{autoTestBean.immediate}"
			rendered="#{autoTestBean.rendered}"
			required="#{autoTestBean.required}"
			requiredMessage="#{autoTestBean.requiredMessage}"/>
		<h:outputLabel for="submittedValue" value="Submitted value: "/>
		<h:outputText id="submittedValue" value="#{spinnerBean.value}"/>
	</ui:define>
</ui:composition>
</html>
