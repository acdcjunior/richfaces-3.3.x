						<ui:param name="sourcetype" value="java" />

					<ui:include src="/templates/include/sourceview.xhtml">
						<ui:param name="sourcepath" value="/WEB-INF/src/org/richfaces/demo/datatable/ChoicesBean.java"/>

						<ui:param name="sourcetype" value="java" />
					</ui:include>
